<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Stats preview card component</title>
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
			color: white;
			margin-top: 1rem;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>

	<main>
		<picture class="picture">
			<source media="(min-width: 500px)" srcset="images/image-header-desktop.jpg">
			<img src="images/image-header-mobile.jpg" alt="">
		</picture>

		<div class="text-container">
			<article>
				<div class="header">
					<h1>Get <span>insights</span> that help your business grow.</h1>
				</div>
				<p class="pitch">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.
				</p>
				<div class="pitch-stats">
					<ul>
						<li><span class="lower-case">10k+</span> companies</li>
						<li><span>314</span> templates</li>
						<li><span>12m+</span> queries</li>
					</ul>
				</div>
			</article>
		</div>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.frontendmentor.io/profile/lenniekv">Lennie K</a>.
	</div>

</body>

</html>
